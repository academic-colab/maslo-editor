<html>
<head>
  <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.14.custom.css" rel="stylesheet" /> 
  <link type="text/css" href="css/screen.css" rel="stylesheet" />
  <title>MASLO - My Content Packs</title>
</head>
<body>
  <div id="edit" class="ui-tabs-hide">
    <h1>My Content Packs</h1>
    <table>
      <thead>
        <tr><th>Title</th><th>Size</th><th>Last Modified</th><th>Status</th><th>Remove</th></tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="proj.html">MAT 117 Week 1</a></td>
          <td>39 Kb</td>
          <td>6/3/1972</td>
          <td>Unpublished</td>
          <td class="icon"><img src="icons/remove.png" alt="Remove Item" /></td>
        </tr>
      </tbody>
    </table>

    <div class="action">
      <a class="alt" href="">+ Add New Project</a>
      <div class="alt">
        <input type="text" length="10" />
        <button type="button">OK</button>
        <button type="button" class="cancel">Cancel</button>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/jquery.watermark.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('.action input').watermark('Name of Project');
    $('.action a.alt, .action .cancel').click(function() {
      $('.action .alt').toggle();
      return false;
    });
  });
</script>
</html>
